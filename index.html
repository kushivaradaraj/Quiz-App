<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quick Quiz</h1>
        <button id="startButton">Play</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none;">
        <div class="hud">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
                <span id="progress-percentage">0%</span>
            </div>
            <div id="question-number"></div>
            <span id="score">Score: 0</span>
        </div>
        <h2 id="question"></h2>
        <div class="choice" id="choice1" onclick="selectChoice(1)">
            <span class="choice-label">A</span>
            <span class="choice-text" id="choice-text-1">Choice 1</span>
        </div>
        <div class="choice" id="choice2" onclick="selectChoice(2)">
            <span class="choice-label">B</span>
            <span class="choice-text" id="choice-text-2">Choice 2</span>
        </div>
        <div class="choice" id="choice3" onclick="selectChoice(3)">
            <span class="choice-label">C</span>
            <span class="choice-text" id="choice-text-3">Choice 3</span>
        </div>
        <div class="choice" id="choice4" onclick="selectChoice(4)">
            <span class="choice-label">D</span>
            <span class="choice-text" id="choice-text-4">Choice 4</span>
        </div>
    </div>

    <div class="end-container" id="end-container" style="display: none;">
        <h2>Quiz Completed!</h2>
        <p id="results"></p>
        <button id="playAgainButton">Play Again</button>
        <button id="endGameButton">End Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
